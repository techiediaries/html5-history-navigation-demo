<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>HTML5 History API Routing/Navigation Example</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>HTML5 History API Routing/Navigation Example
 </h1>
<p>Current Page: <span id="current">/</span></p>
    <ul class="nav">
        <li><a href="page-1/" >Page 1</a></li>
        <li><a href="page-2/" >Page 2</a></li>
        <li><a href="page-3/" >Page 3</a></li>
    </ul>
  
  

<script>
const goTo = url => {
    const current =   document.querySelector('#current');
    current.innerHTML = url || "/";
    window.history.pushState(null, url, url);
};
const items = document.querySelectorAll('.nav a');
console.log(items);
items.forEach( menuItem => {
  menuItem.addEventListener('click',(e)=>{
    e.preventDefault();
        const targetUrl = menuItem.getAttribute('href');
        console.log(targetUrl);
        goTo(targetUrl); 
    });
});


window.onpopstate = (e) => {
    goTo(e.state ? e.state.url : null);
};    
</script>




</body>

</html>
